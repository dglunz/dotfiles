# ~/.tmuxinator/pana.yml

name: pana
root: ~/Documents/codes/pana
startup_window: api

windows:
  - api:
      root: ~/Documents/code/pana-api
      layout: main-horizontal
      panes:
        - npm run dev
        - nvim
  - web:
      layout: main-horizontal
      root: ~/Documents/code/pana-web
      panes:
        - gulp
        -
  - agent:
      layout: main-horizontal
      root: ~/Documents/code/pana-agent
      panes:
        - gulp
        -
  - misc:
      root: ~/Documents/code
      panes:
        - cd sabre-soap
        - cd pana-lumber
        - cd pana-singer
